<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Temperature Converter</h2>
    <div class="input">
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter value">
    
    <label for="tempUnit">Select Unit:</label>
    <select id="tempUnit">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
</div>
    
    <button class="convert" onclick="convertTemperature()">Convert</button>
    
    <h3>Converted Temperatures:</h3>
    <p id="output"></p>
</div>

    <script src="script.js">    
    </script>
</body>
</html>
